<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="px-5 ms-xl-4">
                    <img src="/assets/images/ROI_LOGO_FB.png" alt="img" class="logo">
                </div>
                <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;" [formGroup]="loginForm" (submit)="login();">

                        <h3 class="fw-normal mb-3 pb-3 text-style">Inicio de sesi√≥n</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input formControlName="email" type="email" id="email-input" class="form-control form-control-lg" />
                            <label class="form-label" for="email-input">Email address</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input formControlName="password" type="password" id="password-input" class="form-control form-control-lg" />
                            <label class="form-label" for="password-input">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button [disabled]="loginForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="assets/images/pexels-a-darmel-7641867.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
