<div class="container my-5 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="" class="btn btn-outline-secondary">Regresar al perfil</a>
    </div>
    <h1 class="h3 text-muted text-center fw-bold mb-3">Cambiar contraseña</h1>
    <form [formGroup]="changePasswordForm" (submit)="changePassword();">
        <div class="mb-1">
            <label for="currentPassword" class="form-label">Contraseña Actual</label>
            <input formControlName="currentPassword" type="password" id="currentPassword" class="form-control" placeholder="Ingrese la contraseña actual" required>
        </div>
        <div class="mb-1">
            <label for="newPassword" class="form-label">Contraseña Nueva</label>
            <input formControlName="newPassword" type="password" id="newPassword" class="form-control" placeholder="Ingrese la contraseña nueva" required>
        </div>
        <div class="mb-1">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirme la contraseña nueva" required>
        </div>
        <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Restablecer</button>
            <button type="submit" class="btn btn-primary">Cambiar</button>
        </div>
    </form>
</div>
